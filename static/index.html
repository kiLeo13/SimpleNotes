<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/board.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Consórcio Magalu - Anotações</title>
</head>
<body>
  <div class="container">
    <nav class="left-menu">
      <div class="menu-upper-controls">
        <input type="text" id="search-input" placeholder="Pesquisar" autofocus autocomplete="off">
        <div class="menu-divider"></div>
        <span id="search-result-count">--</span>
      </div>
      <div id="notes-container" class="menu-lower-items">
        <div class="sidebar-loader-container">
          <div class="loader" id="sidebar-loader"></div>
        </div>
      </div>
      <div class="menu-footer-controls">
        <button class="footer-control-button" id="create-note-button">+</button>
      </div>
    </nav>
    <main class="main-content" id="content-board">
      <div id="empty-icon" class="empty-content-box">
        <img src="assets/magnifier.png">
      </div>
    </main>
  </div>
  <footer class="legal-disclaimer">Not affiliated with MagazineLuiza</footer>

  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/requests.js"></script>
  <script type="module" src="scripts/sidebar.js"></script>
  <script type="module" src="scripts/entity.js"></script>
  <script type="module" src="scripts/keybindings.js"></script>
  <script type="module" src="scripts/board.js"></script>
</body>
</html>
